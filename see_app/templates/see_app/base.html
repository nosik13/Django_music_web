<!DOCTYPE html>
{% load bootstrap3 %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Сайт учителя музыки</title>
        {% bootstrap_css %}
        {% bootstrap_javascript %}
    </head>
        <body background="https://cdn.pixabay.com/photo/2017/02/16/19/47/bokeh-2072271_1280.jpg"
              border="0" style="background-repeat: no-repeat;
              background-position: center; background-attachment: fixed;
              background-size: 100% 100%">
              <!--https://i.ibb.co/6RkPghj/watercolour-4116932-1280.png"-->
            <!-- Статическая навигационная панель -->
            <nav class="navbar navbar-default navbar-static-top">
                <div class="container">
                    <div class="navbar-header">
                        <div>
                            <img src="https://i.ibb.co/bFDB1fg/3.jpg" width="1300" height="250" border="0">
                        </div>
                        <button type="button" class="navbar-toggle collapsed"
                                data-toggle="collapse" data-target="#navbar"
                                aria-expanded="false" aria-controls="navbar">
                        </button>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <a class="navbar-brand" href="{% url 'index' %}">
                            Главная
                        </a>
                        <ul class="nav navbar-nav">
                            <li><a href="{% url 'topics' %}">Методичка</a></li>
                        </ul>
                        <ul class="nav navbar-nav">
                            <li><a href="http://school80.tgl.ru"
                                   target="_blank">Сайт школы №80</a></li>
                        </ul>
                        <ul class="nav navbar-nav">
                            <li><a href="{% url 'timetable' %}">доп. информация</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container">
                <div class="page-header">
                    {% block header %}{% endblock header %}
                </div>
                <div class="page-header">
                    {% block content %}{% endblock content %}
                </div>
                <div class="page-header">
                    {% block footer %}{% endblock footer %}
                </div>
            </div>
        </body>
</html>
